<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Resume</title>
  <link rel="stylesheet" href="/static/styles/create.css">
  <link rel="stylesheet" href="/00FA/css/all.css">
</head>

<body>

  <div class="create-resume">
    <header class="main-header flex between gap-1">
      <a href="/dashboard/" class="bbtn primary">
        <i class="fas fa-arrow-left pr-1"></i> Resume
      </a>

      <div class="title flex-1 txt-center" style="overflow: hidden">
        <p class="txt-ellipsis">Resume Title</p>
      </div>

      <div class="actions flex gap-1">
        <button class="bbtn primary flex gap-x">
          CV
          <i class="pl-1 fas fa-caret-down"></i>
        </button>
        <button class="bbtn secondary pre flex gap-x">
          <i class="fas fa-download  pr-x"></i> Download
        </button>
      </div>
    </header>
    <div class="container-main">
      <!-- create Forms -->
      <section class="create-form">
        <h3 class="section-title">Resume Details</h3>
        <div class="form-area">
          <!-- item step PERSONAL-->
          <div class="area-step">
            <div class="head flex between">
              <p>Personal Infomation</p>
              <button class="bbtn primary small area-botton">
                <i class="fas fa-caret-down show"></i>
              </button>
            </div>
            <div class="form-content personal">
              <!-- // Personal Details -->
              <!-- Photo and details -->
              <div class="personal-1 flex gap-2 top">
                <div class="form-goup">
                  <input type="file" id="photo" data-inp-reff=".reff-picture" accept="images/*">
                  <label for="photo" class="picture_holder">
                    <div class="picture">
                      <img src="/static/media/user.png" class="img-cover" alt="Profile Picture">
                    </div>
                    <span class="btn_camera flex">
                      <i class="fas fa-camera"></i>
                    </span>
                  </label>
                </div>
                <div class="intro-group flex-1">
                  <div class="form-group">
                    <label for="firstname">First name</label>
                    <input type="text" id="firstname" data-inp-reff=".reff-firstname" />
                  </div>
                  <div class="form-group">
                    <label for="lastname">Last name</label>
                    <input type="text" id="lastname" data-inp-reff=".reff-lastname" />
                  </div>
                  <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" data-inp-reff=".reff-address" />
                  </div>
                  <div class="form-group">
                    <label for="date_of_birth">Date of birth</label>
                    <input type="text" id="date_of_birth" data-inp-reff=".reff-date_of_birth" />
                  </div>
                </div>
              </div>
              <div class="form-group mb-1">
                <label for="headline">Headline</label>
                <input type="text" id="headline" data-inp-reff=".reff-headline" />
              </div>
              <div class="personal-2 intro-group">
                <div class="form-group mb-1">
                  <label for="email">Email</label>
                  <input type="email" id="email" data-inp-reff=".reff-email" />
                </div>
                <div class="form-group mb-1">
                  <label for="phone">Phone number</label>
                  <input type="tel" id="phone" data-inp-reff=".reff-phone" />
                </div>
              </div>
            </div>
          </div>
          <!-- item step EDUCATION -->
          <div class="area-step active">
            <div class="head flex between">
              <p>Education</p>
              <button class="bbtn primary small area-botton">
                <i class="fas fa-caret-down show"></i>
              </button>
            </div>
            <div class="form-content education">
              <div class="education-main">
                <div class="education-1 education-card">
                  <div class="intro-group">
                    <div class="form-group mb-1">
                      <label for="headline">Headline</label>
                      <input type="text" id="headline" data-inp-reff=".reff-headline" />
                    </div>
                    <div class="form-group mb-1">
                      <label for="headline">Headline</label>
                      <input type="text" id="headline" data-inp-reff=".reff-headline" />
                    </div>
                  </div>
                </div>

              </div>
              <div class="actions">
                <span class="bbtn primary small w-fit flex gap-x">
                  <i class="fas fa-plus"></i>
                  <small class="text">Add education</small>
                </span>
              </div>
            </div>
          </div>
          <!-- item step -->
          <div class="area-step">
            <div class="head flex between">
              <p>Work Experience</p>
              <button class="bbtn primary small area-botton">
                <i class="fas fa-caret-down show"></i>
              </button>
            </div>
            <div class="form-content">
              content here
            </div>
          </div>
          <!-- item step -->
          <div class="area-step">
            <div class="head flex between">
              <p>Languages</p>
              <button class="bbtn primary small area-botton">
                <i class="fas fa-caret-down show"></i>
              </button>
            </div>
            <div class="form-content">
              content here
            </div>
          </div>
          <div class="area-step">
            <div class="head flex between">
              <p>Additional Skills</p>
              <button class="bbtn primary small area-botton">
                <i class="fas fa-caret-down show"></i>
              </button>
            </div>
            <div class="form-content">
              content here
            </div>
          </div>

        </div>

        <br>
        <br>
        <br>
        <div class="actions flex gap-2 end">
          <button class="bbtn secondary w-fit mr-2">
            SAVE RESUME
            <i class="pl-1 fas fa-angle-double-right"></i>
          </button>
        </div>

      </section>
      <!-- <section class="create-preview">
        <div class="preview-container flex">
          <main class="preview">
            <img src="/static/media/t3.jpg" alt="">
          </main>
        </div>
      </section> -->
    </div>
  </div>


  <script src="/static/scripts/jQuery.min.js"></script>
  <script src="/static/scripts/create.js"></script>

</body>

</html>
