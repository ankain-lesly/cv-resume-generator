<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup HTML - Code</title>
  <link rel="stylesheet" href="/public/static/styles/index.css">
  <link rel="stylesheet" href="/public/static/styles/main.css">
  <link rel="stylesheet" href="/public/static/styles/global.css">
  <link rel="stylesheet" href="/public/00FA/css/all.css">
</head>

<body>
  <!-- <button class="btn btn-s start-resume">Open</button> -->
  <div class="popup-main active">
    <div class="nav container-x flex start">
      <button class="close-main nav-btn btn btn-s"><i class="fas fa-arrow-left"></i> Cancel</button>
    </div>
    <div class="container flex">
      <div class="content resume-info">
        <div id="resume_meta">
          <div class="create-step details animate-box-in active">
            <div class="flex animate-box-in column gap-2">
              <div class="head w-full">
                <div class="step-show">Step One</div>
                <h2>Create a resume</h2>
              </div>
              <div class="form-group w-full">
                <label for="meta_title">Resume title</label>
                <input type="text" id="meta_title" placeholder="Enter resume title.." required>
              </div>
              <div class="form-group w-full">
                <label for="meta_description">Description</label>
                <textarea id="meta_description" cols="30" rows="5" required
                  placeholder="Enter description.."></textarea>
              </div>
              <div class="actions flex end w-full">
                <!-- <button type="button" class="close-main btn-s btn">Cancel</button> -->
                <button type="button" data-step="templates" class="btn-p btn">Next Step</button>
              </div>
            </div>
          </div>
          <div class="create-step templates animate-box-in">
            <div class="head">
              <div class="step-show flex between">
                <span data-step="details" class="btn">
                  <i class="fas fa-arrow-left  mr-2"></i>
                  <span class="step-show">Step Two</span>
                </span>
              </div>
              <h3>Select A Template</h3>
            </div>
            <div class="templates-main">
              <div class="wait flex" style="grid-column: span 5">
                <div class="loader"></div>
              </div>
            </div>
            <div class="actions">
              <div class="flex pb-2">
                <button class="btn-p btn resume_meta">Create Now</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- TEMPLATE PREVIEWER -->
      <div class="template_previewer">
        <div class="container-x">
          <div class="nav flex between">
            <button class="btn_select btn btn-p">
              Select <i class="fas fa-check"></i>
            </button>
            <button class="close_previewer">
              <small>close </small>
              <span class="fas fa-times"></span>
            </button>
          </div>
          <div class="preview">
            <button class="arrow show_temp_left">
              <span class="fas fa-angle-left"></span>
            </button>
            <div class="image">
              <img src="/public/static/media/t1.jpg" id="preview_image" alt="Template">
            </div>
            <button class="arrow show_temp_right">
              <span class="fas fa-angle-right"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="Toast_container"></div>
  <script src="/public/static/scripts/jQuery.min.js"></script>
  <script type="module" src="/public/static/scripts/main.js"></script>
</body>

</html>
