<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup HTML - Code</title>
  <link rel="stylesheet" href="/static/css/index.css">
  <link rel="stylesheet" href="/static/css/main.css">
  <link rel="stylesheet" href="/00FA/css/all.css">
</head>

<body>
  <!-- <button class="btn btn-s start-resume">Open</button> -->
  <div class="popup-main active">
    <div class="container flex section-p">
      <button class="close-main nav-btn btn btn-s"><i class="fas fa-arrow-left"></i> Back</button>
      <div class="content resume-info">
        <form action="">
          <div class="step details  animate-box-in">
            <div class="flex  animate-box-in column gap-2">
              <div class="head w-full">
                <div class="step-show">Step One</div>
                <h2>Create a resume</h2>
              </div>
              <div class="form-group w-full">
                <label for="title">Resume title</label>
                <input type="text" id="title" name="title" placeholder="Enter resume title.." required>
              </div>
              <div class="form-group w-full">
                <label for="description">Description</label>
                <textarea name="description" id="description" cols="30" rows="5" required
                  placeholder="Enter description.."></textarea>
              </div>
              <div class="actions flex between w-full">
                <button type="button" class="close-main btn-s btn">Cancel</button>
                <button type="button" data-step="templates" class="btn-p btn">Next Step</button>
              </div>
            </div>
          </div>
          <div class="step active step-two ">
            <div class="head">
              <div class="step-show">Step Two</div>
              <h2>Select A Template</h2>
            </div>
            <div class="templates">
              <div class="card">
                <input type="radio" id="temp_one" class="temp_btn" value="123" name="template" required>
                <label for="temp_one">
                  <div class="temp_image">
                    <img class="img-cover" src="/static/media/t1.jpg" alt="">
                  </div>
                </label>
              </div>
              <div class="card">
                <input type="radio" id="temp_two" class="temp_btn" value="456" name="template" required>
                <label for="temp_two">
                  <div class="temp_image">
                    <img class="img-cover" src="/static/media/t2.jpg" alt="">
                  </div>
                </label>
              </div>
              <div class="card">
                <input type="radio" id="temp_three" class="temp_btn" value="678" name="template" required>
                <label for="temp_three">
                  <div class="temp_image">
                    <img class="img-cover" src="/static/media/t3.jpg" alt="">
                  </div>
                </label>
              </div>
            </div>
            <div class="actions flex between">
              <button type="button" data-step="details" class="btn-s btn">Back</button>
              <button class="btn-p btn">Proceed</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="/static/js/jQuery.min.js"></script>
  <script src="/static/js/main.js"></script>
</body>

</html>
