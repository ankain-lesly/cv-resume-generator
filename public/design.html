<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Resume</title>
    <link rel="stylesheet" href="/static/styles/create_new.css" />
    <link rel="stylesheet" href="/00FA/css/all.css" />
  </head>

  <body>
    <div class="create-resume">
      <header class="main-header flex between gap-1">
        <h3><span class="clr-danger">Res</span>ume</h3>

        <div class="title flex-1 txt-center" style="overflow: hidden">
          <p class="txt-ellipsis">Resume Title</p>
        </div>

        <div class="actions flex gap-1">
          <button class="bbtn primary flex gap-x btn_save_resume">
            <i class="fas fa-save"></i> Save
          </button>
          <button class="bbtn primary flex gap-x">
            CV <i class="pl-1 fas fa-caret-down"></i>
          </button>
          <button class="bbtn secondary pre flex gap-x">
            <i class="fas fa-download pr-x"></i> Download
          </button>
        </div>
      </header>
      <main class="container-main">
        <!-- create Forms -->
        <section class="create-form">
          <div class="side_panel">
            <button class="btn_close_panel btn_panel" title="close side panel">
              <i class="fas fa-angle-double-left"></i>
            </button>
            <ul class="actions_lists">
              <li data-target="create_forms" class="panel_action active">
                <i class="fas fa-radiation icon"></i>
                <p class="text">Create</p>
              </li>
              <li data-target="templates" class="panel_action">
                <i class="fas fa-radiation icon"></i>
                <p class="text">Templates</p>
              </li>
              <li data-target="settings" class="panel_action">
                <i class="fas fa-radiation icon"></i>
                <p class="text">Settings</p>
              </li>
              <li data-target="create_forms" class="panel_action">
                <i class="fas fa-radiation icon"></i>
                <p class="text">Content</p>
              </li>
              <li data-target="create_forms" class="panel_action">
                <i class="fas fa-radiation icon"></i>
                <p class="text">Content</p>
              </li>
              <li class="theme_btn flex gap-x">
                <i class="fas fa-moon icon"></i>
                <span class="text"> Dark</span>
              </li>
            </ul>
          </div>
          <div class="main_content">
            <div class="pages">
              <div class="head">
                <button
                  class="btn_close_panel btn_panel"
                  title="close side panel"
                >
                  <i class="fas fa-angle-double-right"></i>
                </button>
              </div>
              <!-- // CREATE -->
              <div class="create_forms page_section on_page">
                <div class="container actions">
                  <button data-section-main="personal" class="control_action">
                    Personal
                  </button>
                  <button data-section-main="education" class="control_action">
                    Eduction
                  </button>
                  <button data-section-main="experience" class="control_action">
                    Work experience
                  </button>
                  <button data-section-main="skills" class="control_action">
                    Skills
                  </button>
                  <button data-section-main="hobbies" class="control_action">
                    Hobbies
                  </button>
                </div>
                <div class="content_display">
                  <div class="area-step personal">PERSONAL</div>
                  <div class="area-step education">EDUCATION</div>
                  <div class="page_footer">
                    <div class="container flex end gap-2">
                      <button class="btn_page_section bbtn primary small">
                        close
                      </button>
                      <button class="btn_page_section bbtn secondary small">
                        <i class="fas fa-check pr-x"></i> Done
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- // SETTINGS  -->
              <div class="settings page_section">SETTINGS</div>
              <!-- // TEMPLATES -->
              <div class="templates page_section">TEMPLATES</div>
            </div>
          </div>
        </section>
        <section class="create-preview">
          <div class="preview-container flex">
            <main class="preview">Preview</main>
          </div>
        </section>
      </main>
    </div>

    <script src="/static/scripts/jQuery.min.js"></script>
    <script>
      // Panel Pages
      $(".panel_action").on("click", function (e) {
        $(".panel_action").removeClass("active");
        $(this).addClass("active");
        const section = $(this).data("target");
        $(".page_section").removeClass("on_page");
        $(`.${section}`).addClass("on_page");
        $(".area-step").removeClass("active");
      });
      // Internal Sections
      $(".control_action").on("click", function (e) {
        $(".area-step").removeClass("active");
        const section = $(this).data("section-main");
        $(`.${section}`).addClass("active");
      });
      // Page Sections
      $(".btn_page_section").on("click", function (e) {
        $(".area-step").removeClass("active");
      });

      $(".btn_panel").on("click", function (e) {
        let $panel = $(".side_panel");

        if ($panel.hasClass("active")) {
          $panel.removeClass("active");
        } else {
          $panel.addClass("active");
        }
      });
    </script>
  </body>
</html>
