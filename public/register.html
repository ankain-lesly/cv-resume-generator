<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup HTML - Code</title>
    <link rel="stylesheet" href="/static/styles/index.css" />
    <link rel="stylesheet" href="/static/styles/register-module.css" />
    <link rel="stylesheet" href="/00FA/css/all.css" />
  </head>

  <body>
    <!-- <button class="btn btn-s start-resume">Open</button> -->
    <div class="root">
      <header class="main-header">
        <div class="container gap-2 flex between header-h">
          <a href="/" class="flex gap-x btn">
            <img
              src="/static/media/imac-online-cv-builder-cv-template.png"
              alt="Logo"
              width="30px"
            />
            <h1 class="main-header-title">
              <small class="">Resume</small>
            </h1>
          </a>

          <a href="/" class="btn btn-s flex gap-1 back-btn white">
            <i class="fas fa-arrow-left"></i>
            Back
          </a>
        </div>
      </header>
      <main class="register">
        <div class="layout-items">
          <div class="form-container layout">
            <!-- LAYOUT -->

            <div class="main-container">
              <h2 class="mb-1">Login <i class="fas fa-user"></i></h2>

              <form id="login_form">
                <!-- // username -->
                <div class="form-group flex gap-x">
                  <label for="username" class="icon">
                    <i class="fas fa-user"></i>
                  </label>
                  <input
                    type="text"
                    id="username"
                    placeholder="Username or Email"
                    autocomplete="on"
                  />
                  <label for="username" class="status-msg"></label>
                  <!-- <label
                    data-toggle-type="#password"
                    for="username"
                    title="toggle visibility"
                    class="fas fa-info"
                  >
                  </label> -->
                </div>
                <!-- // username -->
                <div class="form-group flex gap-x">
                  <label for="password" class="icon">
                    <i class="fas fa-user"></i>
                  </label>
                  <input
                    type="password"
                    id="password"
                    placeholder="Password"
                    autocomplete="on"
                  />
                  <label for="password" class="status-msg"></label>
                  <label
                    data-toggle-type="#password"
                    for="password"
                    title="toggle visibility"
                    class="fas fa-eye"
                  >
                  </label>
                </div>
                <!-- // password -->

                <div class="group">
                  <input type="checkbox" name="keep_alive" id="keep_alive" />
                  <label for="keep_alive">Remember me</label>
                </div>

                <button class="flex mt-2 mb-2 form_btn" type="submit">
                  <span class="mr-1 p-main"> Login </span>
                  <i class="fas fa-arrow-right p-main"></i>
                  <span class="p-odd mr-1">Processing...</span>
                  <span class="p-odd loader inline-text mr-1"></span>
                </button>

                <div class="txt-center">
                  <span class="me">Don't have an account</span>
                  <a href="/register/signup" class="clr-danger ml-1">Sign Up</a>
                </div>
              </form>
            </div>
          </div>
          <div class="meta layout">
            <div>
              <h3>Resume Generator</h3>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="/static/scripts/jQuery.min.js"></script>
    <script type="module" src="/static/scripts/token.js"></script>
    <script type="module" src="/static/scripts/auth.js"></script>
  </body>
</html>
