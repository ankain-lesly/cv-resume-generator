<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup HTML - Code</title>
    <link rel="stylesheet" href="/static/styles/index.css" />
    <link rel="stylesheet" href="/static/styles/register-module.css" />
    <link rel="stylesheet" href="/00FA/css/all.css" />
  </head>

  <body>
    <!-- <button class="btn btn-s start-resume">Open</button> -->
    <div class="root">
      <header class="main-header">
        <div class="container gap-2 flex between header-h">
          <a href="/" class="flex gap-x btn">
            <img
              src="/static/media/imac-online-cv-builder-cv-template.png"
              alt="Logo"
              width="30px"
            />
            <h1 class="main-header-title">
              <small class="">Resume</small>
            </h1>
          </a>

          <a href="/" class="btn btn-s flex gap-1 back-btn white">
            <i class="fas fa-arrow-left"></i>
            Back
          </a>
        </div>
      </header>
      <main class="register">
        <div class="layout-items">
          <div class="form-container layout">
            <!-- LAYOUT -->

            <div class="main-container">
              <div class="form-headtxt-center mb-1">
                <h2 class="mb-1">Login <i class="fas fa-user"></i></h2>
                <!-- <p>Welcome Back, Let continue with our journey</p> -->
              </div>

              <form name="myform">
                <div class="container">
                  <!-- // username -->
                  <div class="form-group flex error">
                    <label for="username" class="icon">
                      <i class="fas fa-user"></i>
                    </label>
                    <div class="content flex-1">
                      <input
                        type="text"
                        id="username"
                        autocomplete="on"
                        placeholder="username"
                      />
                      <!-- <label for="username" class='input-label'>Placeholder</label> -->
                    </div>
                    <!-- <div class="input-line"></div> -->
                    <!-- <div class="input-line motion"></div> -->
                    <label for="username" class="status-msg"></label>
                    <label
                      data-toggle-type="#password"
                      for="username"
                      title="toggle visibility"
                    >
                      <i class="fas fa-eye"></i>
                    </label>
                  </div>
                  <!-- // username -->
                  <div class="form-group flex d">
                    <label for="username" class="icon">
                      <i class="fas fa-user"></i>
                    </label>
                    <div class="content flex-1">
                      <input
                        type="text"
                        id="username"
                        autocomplete="on"
                        placeholder="username"
                      />
                      <!-- <label for="username" class='input-label'>Placeholder</label> -->
                    </div>
                    <!-- <div class="input-line"></div> -->
                    <!-- <div class="input-line motion"></div> -->
                    <label for="username" class="status-msg"
                      >error Message</label
                    >
                    <label
                      data-toggle-type="#password"
                      for="username"
                      title="toggle visibility"
                    >
                      <i class="fas fa-eye"></i>
                    </label>
                  </div>
                  <!-- // Email -->
                </div>

                <button class="btn btn-s mt-2 mb-2 form_btn" type="button">
                  <span class="flex">
                    <span class="mr-1"> Login </span>
                    <span class=""><i class="fas fa-arrow-right"></i></span>
                  </span>
                </button>

                <div class="txt-center">
                  <span class="me">Don't have an account</span>
                  <a href="/register/signup" class="btn clr-danger ml-2"
                    >Sign Up</a
                  >
                </div>
              </form>
            </div>
            <!-- LAYOUT -->
          </div>
          <div class="meta layout">
            <div></div>
          </div>
        </div>
      </main>
    </div>
    <script src="/static/js/jQuery.min.js"></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
