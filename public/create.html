<!DOCTYPE html>
<html lang="en">

<head>

<body>

  <div class="create-resume">
    <header class="main-header flex between">
      <a href="/dashboard/" class="bbtn primary">
        <i class="fas fa-arrow-left pr-1"></i> Resume
      </a>

      <div class="title">
        <p>Resume Title</p>
      </div>

      <div class="actions flex gap-1">
        <button class="bbtn primary flex gap-x">
          CV
          <i class="pl-1 fas fa-caret-down"></i>
        </button>
        <button class="bbtn secondary pre flex gap-x">
          <i class="fas fa-download  pr-x"></i> Download
        </button>
      </div>
    </header>
    <div class="container-main">
      <!-- create Forms -->
      <section class="create-form">
        <h2 class="section-title">Resume Details</h2>
        <div class="form-area">
          <!-- item step -->
          <div class="area-step">
            <div class="head flex between">
              <p>Personal Infomation</p>
              <button class="bbtn primary small area-botton">
                <i class="fas fa-plus"></i>
              </button>
            </div>
            <div class="form-content">
              content here
            </div>
          </div>
          <!-- item step -->
          <div class="area-step">
            <div class="head flex between">
              <p>Education</p>
              <button class="bbtn primary small area-botton">
                <i class="fas fa-plus"></i>
              </button>
            </div>
            <div class="form-content">
              content here
            </div>
          </div>
          <!-- item step -->
          <div class="area-step">
            <div class="head flex between">
              <p>Work Experience</p>
              <button class="bbtn primary small area-botton">
                <i class="fas fa-plus"></i>
              </button>
            </div>
            <div class="form-content">
              content here
            </div>
          </div>
          <!-- item step -->
          <div class="area-step">
            <div class="head flex between">
              <p>Languages</p>
              <button class="bbtn primary small area-botton">
                <i class="fas fa-plus"></i>
              </button>
            </div>
            <div class="form-content">
              content here
            </div>
          </div>
          <div class="area-step">
            <div class="head flex between">
              <p>Additional Skills</p>
              <button class="bbtn primary small area-botton">
                <i class="fas fa-plus"></i>
              </button>
            </div>
            <div class="form-content">
              content here
            </div>
          </div>

        </div>

        <br>
        <br>
        <br>
        <div class="actions flex gap-2 end">
          <button class="bbtn secondary w-fit mr-2">
            SAVE RESUME
            <i class="pl-1 fas fa-angle-double-right"></i>
          </button>
        </div>

      </section>
