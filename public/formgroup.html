<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div class='reg-form-data'>
    <div class='form-head txt-center mb-1'>
      <h2 class='mb-1 clr-success'>Welcome Back</h2>
      <p>Let continue our journey</p>
    </div>

    <form name="myform">
      <div class='container'>
        FORM GROUPS
      </div>

      <div class='footer txt-center'>
        <button class='btn btn-s mt-2 mb-2 form_btn' type="isLoading button  submit">
          <span class='flex'>
            <span class='mr-1'> Login </span>
            <span class=''> = </span>
          </span>
          <span class='flex'>
            <span>Processing...</span>
            <span class='loader inline-text mr-1'></span>
          </span>
        </button>

        <div>
          <span class="me">Don't have an account</span>
          <a href='/register/signup' class='btn clr-danger ml-2'>Sign Up</a>
        </div>
      </div>
    </form>
  </div>


  <div class="form-group flex">
    <label for="username" class='icon'>=</label>
    <div class="input-group flex-1">
      <input type="text" id="username" autoComplete='on' />
      <label for="username" class='input-label'>Placeholder</label>
      <div class="input-line error"></div>
      <div class="input-line motion"></div>
      <label for="username" class="clr-danger status-msg">error Message</label>
    </div>
    <label for="username" class='status-icon'>
      <span class='clr-danger'>=</span>
    </label>
  </div>

</body>

</html>
